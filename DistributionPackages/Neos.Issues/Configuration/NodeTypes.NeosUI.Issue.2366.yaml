# https://github.com/neos/neos-ui/issues/2366

'Neos.Issues:NeosUI.2366.Document':
  superTypes:
    'Neos.Issues:Mixin.Document': true
  ui:
    label: 'Neos UI Issue 2366'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'Neos.Issues:NeosUI.2366.Content.CreationDialogProperties': true
          'Neos.Issues:NeosUI.2366.Content.NodeTemplate': true

'Neos.Issues:NeosUI.2366.Content.CreationDialogProperties':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'CreationDialogProperties'
    icon: 'fas fa-bug'
    inspector:
      groups:
        settings:
          label: Settings
          icon: 'fas fa-bug'
  properties:
    checkbox:
      type: boolean
      options:
        showInCreationDialog: true
      ui:
        label: Checkbox
        reloadIfChanged: true
        inspector:
          group: settings

'Neos.Issues:NeosUI.2366.Content.NodeTemplate':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'NodeTemplate'
    icon: 'fas fa-bug'
    inspector:
      groups:
        settings:
          label: Settings
          icon: 'fas fa-bug'
    creationDialog:
      elements:
        checkbox:
          type: boolean
          ui:
            label: 'Checkbox'
            editor: 'Neos.Neos/Inspector/Editors/BooleanEditor'
  options:
    template:
      properties:
        checkbox: ${data.checkbox}
  properties:
    checkbox:
      type: boolean
      ui:
        label: Checkbox
        reloadIfChanged: true
        inspector:
          group: settings

'Neos.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'Neos.Issues:NeosUI.2366.Content.CreationDialogProperties': false
      'Neos.Issues:NeosUI.2366.Content.NodeTemplate': false
